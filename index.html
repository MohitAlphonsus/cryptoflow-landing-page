<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css" />

		<!-- javascript -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- SECTION HERO START -->
		<section class="section-hero">
			<div class="container-hero">
				<div class="hero-text">
					<p class="hero-subtitle">
						<span>New Feature</span> AI-Powered Trading Signals &#62;
					</p>
					<h1 class="heading-primary">
						<span class="text-primary">Trade Crypto</span> with Confidence &
						Clarity
					</h1>
					<p class="sub-text-primary">
						Experience seamless cryptocurrency trading with real-time analytics,
						AI-powered insights, and zero commission fees.
					</p>
					<div class="hero-actions">
						<button class="btn btn--primary">Start Trending &rarr;</button>
						<button class="btn btn--secondary">View Demo &nearr;</button>
					</div>
					<div class="stats">
						<div class="stat">
							<span>$2.5B+ </span>
							<span>Trading Volume</span>
						</div>
						<div class="stat">
							<span>120K+ </span>
							<span>Active Traders</span>
						</div>
						<div class="stat">
							<span>50+ </span>
							<span>Global Markets</span>
						</div>
					</div>
				</div>
				<picture class="hero-img" role="image">
					<img src="/img/hero.jpg" alt="laptop on table with someone typing" />
				</picture>
			</div>
		</section>
		<!-- SECTION HERO END -->
	</body>
</html>
